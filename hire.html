<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clark Hire Contact Inforamtion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 30px; color: white; font-size: 18px;"><span>You</span> Are Interested For Hiring Me Please Fill Up This Form First</h1>
    <div class="form">
        <form action="#">
            <h2>Contact <span>Information</span></h2>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <input type="text" name="company" id="company" placeholder="Enter Company Name" required>
            <input type="text" name="username" id="username" placeholder="Enter Your Username" required>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            <textarea name="text" rows="12" placeholder="Enter Your Message (Optional)"></textarea>
            <div class="button-hire">
                <button type="submit" id="submit">Send Message</button>
                <a href="index.html">Go Back To ClarkSawyer Portfolio</a>
            </div>
        </form>
    </div>
</body>
</html>
